<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/site.css">
    <title>Socket IO - Chat Web Application</title>
</head>

<body>
    <div id="user-data" class="container">
        <div class="form-group">
            <h1 class="display-4 text-center">Log In to Chat App</h1>
            <div class="user-data-body">
                <input type="text" id="user-name" class="form-control" placeholder="User Name">
            </div>
            <a href="" id="login-chat" class="btn btn-primary">Login Chat</a>
        </div>
    </div>

    <div id="chat-main" class="container hidden">
        <div class="row">
            <div class="col-9 chat-title-box">
                <h1 class="display-4 text-center">Chat</h1>
            </div>
            <div class="col-3">
                <div class="user-list-title-box">
                    <h1 class="display-4 text-center">Online Users</h1>
                </div>

            </div>
        </div>
        <div id="chat-room" class="row">
            <div id="chat-messages" class="col-9">
                <div id="public-chat" class="chatroom active">
                </div>
            </div>

            <div id="user-list" class="col-3">
                <div class="user-list-box">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <div id="rooms" class="row rooms-box">
                    <div id="main-room" class="active">
                        Public Chat
                    </div>
                </div>
            </div>
        </div>

        <div id="row" class="row">
            <div class="col-9">
                <div class="row message-text-box">
                    <textarea id="message-text" cols="30" rows="10" class="form-control"
                        placeholder="Write Chat Message"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/site.js"></script>

    <script src="assets/js/common/operations/modal/modal-operation.js"></script>
    <script src="assets/js/app/views/index/index.js"></script>
</body>
</html>
